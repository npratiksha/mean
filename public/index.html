<html ng-app="imageUpload">
    <head>
        <title>Upload Image</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/mainController.js"></script>
    </head>
    <body>
        <div class="container"  ng-controller="mainController"><br><br>
            <h2 style="text-align: center">Image Upload</h2><br><br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="" id="demoForm">
                                <div class="form-group">
                                    <input type="file" file-model="formData.file" ><br><br>
                                </div>
                            </form> 
                            <div class="form-group text-center">
                                <button ng-click="addImages()">Submit</button>
                            </div> 
                        </div>                        
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <button ng-click="showData()">Show Images</button>
                <table class="table table-bordered" style="background-color: white;">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Delete</th>
                    </tr>
                    <tr ng-repeat="d in value">
                        <!-- <td>{{d.id}}</td> -->
                        <td>{{d.id}}</td>
                        <td>{{d.name}}</td>
                        <td>{{d.type}}</td>
                        <td>{{d.size}}</td>
                        <td>  
                            <i ng-click="delete(d.id,$index)" class="fa fa-trash fa-lg" aria-hidden="true"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
